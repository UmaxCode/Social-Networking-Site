<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body style="margin: 0">
    <div
      style="
        padding: 35px;
        font-size: clamp(25px, 2vw, 25px);
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
        text-align: center;
        background-color: #0088cc;
        color: white;
      "
    >
      Welcome to UmaxConnect!
    </div>
    <div
      class=""
      style="
        max-width: 500px;
        width: 80%;
        height:300px;
        margin-inline: auto;
        margin-block: 30px;
      "
    >
      <img
        src="../static/Welcome-amico.png"
        alt="image of people welcoming someone"
        style="width: 100%; height: 100%"
      />
    </div>
    <div
      style="
        max-width: 500px;
        width: 90%;
        margin-inline: auto;
        font-size: 1.2em;
        font-family: 'Courier New', Courier, monospace;
      "
    >
      <h3>Hello ${username},</h3>
      <p>
        You're almost set to enjoying
        <span style="color: #0088cc">UmaxConnect</span>. Simply click the link
        below to verify your email address and get started. The link expires in
        48hours.
      </p>
      <a
        href="http://localhost:3001/auth/account_verification/${token}"
        style="
          display: block;
          width: 300px;
          text-align: center;
          background-color: #0088cc;
          color: white;
          padding: 0.5em;
          border-radius: 4px;
          text-decoration: none;
        "
        >Verify Your Email</a
      >
    </div>
  </body>
</html>
